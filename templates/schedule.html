{% extends 'form.html' %}

{% block form %}
	<h2>Which phone do you have?</h2>
	<form action="{{ url_for('schedule') }}">
		<div class="form-group">
			<h5>{{ form.brand.label }}</h5>
			{{ form.brand(class="form-control") }}
		</div>
		<div class="form-group">
			<h5>{{ form.model.label }}</h5>
			{{ form.model(class="form-control") }}
		</div>
	</form>
{% endblock %}
